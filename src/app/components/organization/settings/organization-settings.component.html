<!-- src/app/components/organization/settings/organization-settings.component.html -->
<div class="organization-settings-container">
  <h1>Organization Settings</h1>

  <form (ngSubmit)="saveSettings()" [formGroup]="settingsForm">
    <div class="settings-section">
      <h2>General Settings</h2>
      <div class="form-group">
        <label for="name">Organization Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
        ></textarea>
      </div>
    </div>

    <div class="settings-section">
      <h2>Membership Settings</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="openMembership" />
          Allow Open Membership
        </label>
        <small>Anyone can join the organization</small>
      </div>

      <div class="form-group">
        <label>Invite Domains</label>
        <input
          type="text"
          formControlName="inviteDomains"
          class="form-control"
          placeholder="e.g. @company.com, @organization.org"
        />
      </div>
    </div>

    <div class="settings-section">
      <h2>Danger Zone</h2>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteOrganization()"
      >
        Delete Organization
      </button>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
