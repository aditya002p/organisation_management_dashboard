<!-- login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login here</h2>
    <p class="welcome-text">Welcome back you've been missed!</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
        class="error-text"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Invalid email format</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
        class="error-text"
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
      </div>
    </div>

    <a href="#" class="forgot-password">Forgot your password?</a>

    <button type="submit" class="btn-signin" [disabled]="loginForm.invalid">
      Sign in
    </button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn google" (click)="googleLogin()">
        <img src="assets/google-icon.png" alt="Google" />
      </button>
    </div>

    <p class="signup-text">
      Don't have an account?
      <a routerLink="/register" class="signup-link">Create new account</a>
    </p>
  </form>
</div>
